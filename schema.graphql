type Collection @entity {
  id: ID!

  name: String!
  symbol: String!
  totalSupply: BigInt!

  creator: User!

  timestamp: BigInt!

  price: BigDecimal
  currency: String

  payment_split_percent: String
  base_uri: String
}

type User @entity {
  id: ID!
  name: String!

  collections: [Collection!] @derivedFrom(field: "creator")
}
